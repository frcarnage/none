<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíñFor Youuuuu</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 350px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      margin-bottom: 20px;
      color: #ff6b6b;
      font-size: 22px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #eee;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border 0.3s;
    }
    input:focus {
      border-color: #ff6b6b;
    }
    button {
      background: #ff6b6b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff4757;
    }
    #message {
      margin-top: 15px;
      color: #777;
      font-size: 14px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container" id="passwordScreen">
    <h1>Enter Password</h1>
    <input type="password" id="pass" placeholder="Password">
    <button onclick="checkPassword()">Unlock üíñ</button>
    <p id="message"></p>
  </div>
  <script>
    const password = "love123"; 
    const accessKey = "visitedOnce"; 

    // Mock "server" counter using localStorage for demo (replace with real DB)
    const deviceCountKey = "deviceCount"; 
    let deviceCount = localStorage.getItem(deviceCountKey) || 0;

    if(localStorage.getItem(accessKey)){
      document.getElementById("message").innerText = "Already accessed on this device.";
    }

    function checkPassword() {
      const input = document.getElementById("pass").value;
      if(input === password){
        if(!localStorage.getItem(accessKey)){
          if(deviceCount < 2){
            localStorage.setItem(accessKey, "true");
            localStorage.setItem(deviceCountKey, Number(deviceCount) + 1);
            window.location.href = "home.html";
          } else {
            document.getElementById("passwordScreen").innerHTML = "<h2>üö´ Access Limit Exceeded (2 Devices Max)</h2>";
          }
        } else {
          document.getElementById("message").innerText = "Already unlocked on this device.";
        }
      } else {
        document.getElementById("message").innerText = "‚ùå Wrong password!";
      }
    }
  </script>
</body>
</html>
