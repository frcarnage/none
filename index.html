<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      user-select: none;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 350px;
      width: 100%;
      animation: fadeIn 1s ease-in-out forwards;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .container.fade-out {
      opacity: 0;
      transform: translateY(-30px);
    }
    h1 {
      margin-bottom: 20px;
      color: #ff6b6b;
      font-size: 22px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #eee;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border 0.3s;
    }
    input:focus {
      border-color: #ff6b6b;
    }
    button {
      background: #ff6b6b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      user-select: none;
    }
    button:hover {
      background: #ff4757;
    }
    #message {
      margin-top: 15px;
      color: #777;
      font-size: 14px;
      min-height: 18px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container" id="passwordScreen">
    <h1>Enter Password</h1>
    <input type="password" id="pass" placeholder="Password" autocomplete="off" />
    <button id="unlockBtn">Unlock ðŸ’–</button>
    <p id="message"></p>
  </div>

  <script type="module">
    // Disable right-click context menu globally
    document.addEventListener('contextmenu', e => e.preventDefault());

    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, get, set, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";

    // Your Firebase configuration
    const firebaseConfig = {
  apiKey: "AIzaSyARj81UDeVpQK4zkigUq7XI4jqXCYKbIqs",
  authDomain: "drivya-a3.firebaseapp.com",
  databaseURL: "https://drivya-a3-default-rtdb.firebaseio.com",
  projectId: "drivya-a3",
  storageBucket: "drivya-a3.firebasestorage.app",
  messagingSenderId: "168811593117",
  appId: "1:168811593117:web:2ff0a2ea6b444b1a4a0374",
  measurementId: "G-0H6DY7R0W2"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    const MAX_DEVICES = 3;
    const PASSWORD = "anshika";
    const ACCESS_KEY = "visitedOnce";
    const DEVICE_KEY = "deviceId";

    const messageElem = document.getElementById("message");
    const passwordScreen = document.getElementById("passwordScreen");
    const unlockBtn = document.getElementById("unlockBtn");

    function getDeviceId() {
      let id = localStorage.getItem(DEVICE_KEY);
      if(!id){
        id = crypto.randomUUID();
        localStorage.setItem(DEVICE_KEY, id);
      }
      return id;
    }

    async function registerDevice(deviceId) {
      const deviceRef = ref(db, `activeDevices/${deviceId}`);
      await set(deviceRef, { timestamp: Date.now() });
      onDisconnect(deviceRef).remove();
    }

    async function unregisterDevice(deviceId) {
      try {
        const deviceRef = ref(db, `activeDevices/${deviceId}`);
        await remove(deviceRef);
      } catch (e) {}
    }

    async function checkPassword() {
      const input = document.getElementById("pass").value.trim();
      if(input !== PASSWORD){
        messageElem.textContent = "âŒ Wrong password!";
        return;
      }
      const deviceId = getDeviceId();
      const devicesRef = ref(db, "activeDevices");
      const snapshot = await get(devicesRef);
      const devices = snapshot.val() || {};
      const deviceIds = Object.keys(devices);
      if(deviceIds.includes(deviceId)) {
        // Already registered device â€” proceed with animation, welcome, redirect
        localStorage.setItem(ACCESS_KEY, "true");
        playSuccessAnimationAndRedirect();
        return;
      }
      if(deviceIds.length >= MAX_DEVICES) {
        passwordScreen.innerHTML = "<h2>ðŸš« Access Limit Exceeded (Max 3 Devices)</h2>";
        return;
      }
      // Register new device, then animate and redirect
      await registerDevice(deviceId);
      localStorage.setItem(ACCESS_KEY, "true");
      playSuccessAnimationAndRedirect();
    }

    function playSuccessAnimationAndRedirect() {
      // Fade out screen container with animation
      passwordScreen.classList.add("fade-out");
      
      // Show popup welcome message
      alert("Welcome Anshikaa ðŸ¤ðŸ’ðŸ’–ðŸ’—");
      
      // Redirect after animation duration (800ms)
      setTimeout(() => {
        window.location.href = "yesorno.html";
      }, 850);
    }

    unlockBtn.addEventListener("click", checkPassword);

    // Disable right click is already done globally

    // Unregister device on unload to maintain count
    window.addEventListener("beforeunload", () => {
      const deviceId = localStorage.getItem(DEVICE_KEY);
      if(deviceId){
        unregisterDevice(deviceId);
      }
    });
  </script>
</body>
</html>
