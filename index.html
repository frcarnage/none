<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>💖 Just for Youuuu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      user-select: none;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 350px;
      width: 100%;
      animation: fadeIn 1s ease-in-out forwards;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .container.fade-out {
      opacity: 0;
      transform: translateY(-30px);
    }
    h1 {
      margin-bottom: 20px;
      color: #ff6b6b;
      font-size: 22px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #eee;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border 0.3s;
    }
    input:focus {
      border-color: #ff6b6b;
    }
    button {
      background: #ff6b6b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      user-select: none;
    }
    button:hover {
      background: #ff4757;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #message {
      margin-top: 15px;
      color: #777;
      font-size: 14px;
      min-height: 18px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container" id="passwordScreen">
    <h1>Enter Password</h1>
    <input type="password" id="pass" placeholder="Password" autocomplete="off" />
    <button id="unlockBtn">Unlock 💖</button>
    <p id="message"></p>
  </div>

  <script>
    // Disable right-click context menu globally
    document.addEventListener('contextmenu', e => e.preventDefault());

    const PASSWORD = "anshika";
    const ACCESS_KEY = "visitedOnce";
    const DEVICE_KEY = "deviceId";

    const messageElem = document.getElementById("message");
    const passwordScreen = document.getElementById("passwordScreen");
    const unlockBtn = document.getElementById("unlockBtn");
    const passInput = document.getElementById("pass");

    // Simple device ID generation
    function getDeviceId() {
      let id = localStorage.getItem(DEVICE_KEY);
      if(!id){
        id = 'device_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem(DEVICE_KEY, id);
      }
      return id;
    }

    function setLoading(loading) {
      if (loading) {
        unlockBtn.disabled = true;
        unlockBtn.textContent = "Checking...";
        passwordScreen.classList.add('loading');
      } else {
        unlockBtn.disabled = false;
        unlockBtn.textContent = "Unlock 💖";
        passwordScreen.classList.remove('loading');
      }
    }

    function checkPassword() {
      const input = passInput.value.trim();
      
      console.log("Button clicked! Password entered:", input);
      
      if (!input) {
        messageElem.textContent = "⚠️ Please enter password!";
        return;
      }
      
      if (input !== PASSWORD) {
        messageElem.textContent = "❌ Wrong password!";
        return;
      }

      setLoading(true);
      messageElem.textContent = "🔐 Access granted!";

      // Direct redirect without device checks
      setTimeout(() => {
        playSuccessAnimationAndRedirect();
      }, 1000);
    }

    function playSuccessAnimationAndRedirect() {
      console.log("Playing success animation...");
      
      // Fade out screen container with animation
      passwordScreen.classList.add("fade-out");
      
      // Show popup welcome message
      setTimeout(() => {
        alert("Welcome Anshikaa 🤍💝💖💗");
        
        // Redirect to the sorry na popups page
        setTimeout(() => {
          console.log("Redirecting to sorry na popups...");
          window.location.href = "sorry-na-popups.html";
        }, 500);
      }, 800);
    }

    // Event listeners
    unlockBtn.addEventListener("click", checkPassword);

    // Allow Enter key to submit
    passInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        checkPassword();
      }
    });

    // Clear message when user starts typing
    passInput.addEventListener("input", () => {
      messageElem.textContent = "";
    });

    // Focus on password input when page loads
    window.addEventListener('load', () => {
      passInput.focus();
      console.log("Page loaded - ready for password input");
    });

  </script>
</body>
</html>
