<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’– Just for You</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="passwordScreen">
    <h1>Enter Password to Open</h1>
    <input type="password" id="pass" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
  </div>

  <script>
    const password = "love123"; // Change this to your password
    const accessKey = "visitedOnce";

    // Check if already accessed
    if(localStorage.getItem(accessKey)){
      alert("This site has already been accessed. Access denied.");
      document.getElementById("passwordScreen").innerHTML = "<h2>Access Denied</h2>";
    }

    function checkPassword() {
      const input = document.getElementById("pass").value;
      if(input === password){
        if(!localStorage.getItem(accessKey)){
          localStorage.setItem(accessKey, "true");
          window.location.href = "home.html";
        } else {
          alert("This site has already been accessed. Access denied.");
          document.getElementById("passwordScreen").innerHTML = "<h2>Access Denied</h2>";
        }
      } else {
        alert("Wrong password!");
      }
    }
  </script>
</body>
</html>
