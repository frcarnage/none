<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>💖 Just for Youuuu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      user-select: none;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 350px;
      width: 100%;
      animation: fadeIn 1s ease-in-out forwards;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .container.fade-out {
      opacity: 0;
      transform: translateY(-30px);
    }
    h1 {
      margin-bottom: 20px;
      color: #ff6b6b;
      font-size: 22px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #eee;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border 0.3s;
    }
    input:focus {
      border-color: #ff6b6b;
    }
    button {
      background: #ff6b6b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      user-select: none;
    }
    button:hover {
      background: #ff4757;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #message {
      margin-top: 15px;
      color: #777;
      font-size: 14px;
      min-height: 18px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container" id="passwordScreen">
    <h1>Enter Password</h1>
    <input type="password" id="pass" placeholder="Password" autocomplete="off" />
    <button id="unlockBtn">Unlock 💖</button>
    <p id="message"></p>
  </div>

  <script>
    // Disable right-click context menu globally
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Import Firebase modules from CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, set, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyARj81UDeVpQK4zkigUq7XI4jqXCYKbIqs",
      authDomain: "drivya-a3.firebaseapp.com",
      databaseURL: "https://drivya-a3-default-rtdb.firebaseio.com",
      projectId: "drivya-a3",
      storageBucket: "drivya-a3.firebasestorage.app",
      messagingSenderId: "168811593117",
      appId: "1:168811593117:web:2ff0a2ea6b444b1a4a0374",
      measurementId: "G-0H6DY7R0W2"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const MAX_DEVICES = 3;
    const PASSWORD = "anshika";
    const ACCESS_KEY = "visitedOnce";
    const DEVICE_KEY = "deviceId";

    const messageElem = document.getElementById("message");
    const passwordScreen = document.getElementById("passwordScreen");
    const unlockBtn = document.getElementById("unlockBtn");
    const passInput = document.getElementById("pass");

    // Simple device ID generation (fallback for browsers without crypto.randomUUID)
    function getDeviceId() {
      let id = localStorage.getItem(DEVICE_KEY);
      if(!id){
        id = 'device_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem(DEVICE_KEY, id);
      }
      return id;
    }

    async function registerDevice(deviceId) {
      const deviceRef = ref(db, `activeDevices/${deviceId}`);
      await set(deviceRef, { 
        timestamp: Date.now(),
        registeredAt: new Date().toISOString()
      });
      
      // Set up disconnect handler
      onDisconnect(deviceRef).remove();
    }

    async function unregisterDevice(deviceId) {
      try {
        const deviceRef = ref(db, `activeDevices/${deviceId}`);
        await remove(deviceRef);
      } catch (error) {
        console.log("Error unregistering device:", error);
      }
    }

    function setLoading(loading) {
      if (loading) {
        unlockBtn.disabled = true;
        unlockBtn.textContent = "Checking...";
        passwordScreen.classList.add('loading');
      } else {
        unlockBtn.disabled = false;
        unlockBtn.textContent = "Unlock 💖";
        passwordScreen.classList.remove('loading');
      }
    }

    async function checkPassword() {
      const input = passInput.value.trim();
      
      if (!input) {
        messageElem.textContent = "⚠️ Please enter password!";
        return;
      }
      
      if (input !== PASSWORD) {
        messageElem.textContent = "❌ Wrong password!";
        return;
      }

      setLoading(true);
      messageElem.textContent = "🔐 Checking access...";

      try {
        const deviceId = getDeviceId();
        const devicesRef = ref(db, "activeDevices");
        const snapshot = await get(devicesRef);
        const devices = snapshot.val() || {};
        const deviceIds = Object.keys(devices);
        
        console.log("Current devices:", deviceIds);
        console.log("My device ID:", deviceId);

        // Check if this device is already registered
        if (deviceIds.includes(deviceId)) {
          messageElem.textContent = "✅ Welcome back!";
          localStorage.setItem(ACCESS_KEY, "true");
          playSuccessAnimationAndRedirect();
          return;
        }

        // Check device limit
        if (deviceIds.length >= MAX_DEVICES) {
          messageElem.textContent = "🚫 Maximum 3 devices allowed!";
          passwordScreen.innerHTML = `
            <h2>🚫 Access Limit Exceeded</h2>
            <p>Maximum ${MAX_DEVICES} devices allowed</p>
            <p style="font-size: 12px; color: #777;">Your device ID: ${deviceId}</p>
          `;
          return;
        }

        // Register new device
        messageElem.textContent = "✅ Registering device...";
        await registerDevice(deviceId);
        localStorage.setItem(ACCESS_KEY, "true");
        playSuccessAnimationAndRedirect();

      } catch (error) {
        console.error("Firebase error:", error);
        messageElem.textContent = "❌ Network error. Please try again.";
        setLoading(false);
      }
    }

    function playSuccessAnimationAndRedirect() {
      // Fade out screen container with animation
      passwordScreen.classList.add("fade-out");
      
      // Show popup welcome message
      setTimeout(() => {
        alert("Welcome Anshikaa 🤍💝💖💗");
        
        // Redirect after animation
        setTimeout(() => {
          window.location.href = "yesorno.html";
        }, 500);
      }, 800);
    }

    // Event listeners
    unlockBtn.addEventListener("click", checkPassword);

    // Allow Enter key to submit
    passInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        checkPassword();
      }
    });

    // Clear message when user starts typing
    passInput.addEventListener("input", () => {
      messageElem.textContent = "";
    });

    // Unregister device when page is closed/refreshed
    window.addEventListener("beforeunload", () => {
      const deviceId = localStorage.getItem(DEVICE_KEY);
      if (deviceId) {
        // Use sendBeacon for more reliable unregistration
        navigator.sendBeacon = navigator.sendBeacon || function() { return false; };
        unregisterDevice(deviceId);
      }
    });

    // Handle page visibility change (tab switch)
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'hidden') {
        const deviceId = localStorage.getItem(DEVICE_KEY);
        if (deviceId) {
          unregisterDevice(deviceId);
        }
      }
    });

    // Focus on password input when page loads
    window.addEventListener('load', () => {
      passInput.focus();
    });

  </script>
</body>
</html>
