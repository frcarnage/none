<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Scratch Reveal Multiple Messages</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  #container {
    position: relative;
    width: 100vw; height: 100vh;
    touch-action: none; /* prevent scrolling on mobile during scratch */
  }
  #message {
    position: absolute;
    width: 100%; height: 100%;
    background: #fce4ec; /* soft pink background */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.5rem;
    color: #d81b60;
    user-select: none;
    z-index: 2;
  }
  #scratchCanvas {
    position: absolute;
    width: 100%; height: 100%;
    touch-action: none;
    z-index: 3;
  }
  #fullscreenMessage {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #d81b60;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    font-size: 3rem;
    z-index: 9999;
    user-select: none;
  }
  .heart {
    width: 50px; height: 50px;
    background: red;
    position: relative;
    transform: rotate(-45deg);
    animation: floatUp 1.5s ease-out forwards;
    margin: 10px;
  }
  .heart:before,
  .heart:after {
    content: "";
    width: 50px;
    height: 50px;
    background: red;
    border-radius: 50%;
    position: absolute;
  }
  .heart:before {
    top: 0; left: 0;
  }
  .heart:after {
    top: 0; right: 0;
  }
  @keyframes floatUp {
    0% {
      opacity: 1;
      transform: translateY(0) rotate(-45deg) scale(1);
    }
    100% {
      opacity: 0;
      transform: translateY(-100px) rotate(-45deg) scale(1.5);
    }
  }
</style>
</head>
<body>

<div id="container">
  <div id="message">Scratch Here to Reveal</div>
  <canvas id="scratchCanvas"></canvas>
</div>

<div id="fullscreenMessage">
  <div id="fullMessageText"></div>
  <div id="heartsContainer" style="display:flex; margin-top: 20px;"></div>
</div>

<script>
  const canvas = document.getElementById('scratchCanvas');
  const ctx = canvas.getContext('2d');
  const container = document.getElementById('container');
  const fullscreenMessage = document.getElementById('fullscreenMessage');
  const fullMessageText = document.getElementById('fullMessageText');
  const heartsContainer = document.getElementById('heartsContainer');

  const radius = 30;
  let isDrawing = false;
  let lastPoint = null;
  let messageIndex = 0;

  const messages = [
    { text: "Loveee Youuu ❤️", hearts: 1 },
    { text: "Miss Youuuu ❤️❤️", hearts: 2 },
    { text: "Forever ❤️❤️❤️", hearts: 3 }
  ];

  function resizeCanvas() {
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;

    ctx.fillStyle = '#d81b60'; // dark pink cover
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  function getPoint(e) {
    const rect = canvas.getBoundingClientRect();
    if (e.touches) {
      return {
        x: e.touches[0].clientX - rect.left,
        y: e.touches[0].clientY - rect.top,
      };
    }
    return {
      x: e.clientX - rect.left,
      y: e.clientY - rect.top,
    };
  }

  function startScratch(e) {
    e.preventDefault();
    isDrawing = true;
    lastPoint = getPoint(e);
    scratch(lastPoint.x, lastPoint.y);
  }
  function scratchMove(e) {
    e.preventDefault();
    if (!isDrawing) return;
    const p = getPoint(e);
    scratchLine(lastPoint.x, lastPoint.y, p.x, p.y);
    lastPoint = p;
  }
  function stopScratch(e) {
    e.preventDefault();
    if (!isDrawing) return;
    isDrawing = false;
    checkScratchAmount();
  }
  function scratch(x, y) {
    ctx.globalCompositeOperation = 'destination-out';
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, Math.PI * 2);
    ctx.fill();
    ctx.closePath();
  }
  function scratchLine(x1, y1, x2, y2) {
    ctx.globalCompositeOperation = 'destination-out';
    ctx.lineCap = 'round';
    ctx.lineWidth = radius * 2;
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();
  }
  function checkScratchAmount() {
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;
    let transparentPixels = 0;
    for (let i = 3; i < data.length; i += 4) {
      if (data[i] === 0) transparentPixels++;
    }
    const percent = (transparentPixels / (canvas.width * canvas.height)) * 100;
    if (percent > 60) {
      revealMessagesSequence();
    }
  }

  function revealMessagesSequence() {
    container.style.display = 'none';
    fullscreenMessage.style.display = 'flex';
    showNextMessage();
  }

  function showNextMessage() {
    if (messageIndex >= messages.length) {
      // After all messages shown, redirect
      window.location.href = 'home.html';
      return;
    }
    // Clear previous hearts
    heartsContainer.innerHTML = "";
    const message = messages[messageIndex];
    fullMessageText.textContent = message.text;
    // Add hearts
    for(let i = 0; i < message.hearts; i++){
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.animationDelay = (i * 0.5) + 's';
      heartsContainer.appendChild(heart);
    }
    messageIndex++;
    // Show each message for 1.3 seconds before next
    setTimeout(showNextMessage, 1300);
  }

  // Add event listeners for scratch
  canvas.addEventListener('mousedown', startScratch);
  canvas.addEventListener('touchstart', startScratch);

  canvas.addEventListener('mousemove', scratchMove);
  canvas.addEventListener('touchmove', scratchMove);

  canvas.addEventListener('mouseup', stopScratch);
  canvas.addEventListener('touchend', stopScratch);
  canvas.addEventListener('touchcancel', stopScratch);

  // Initialize canvas size on load and resize
  window.onload = resizeCanvas;
  window.onresize = resizeCanvas;
</script>

</body>
</html>
