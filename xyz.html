<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Scratch Reveal - Lots of Love You</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fce4ec;
  }
  #container {
    position: relative;
    width: 100vw; height: 100vh;
    touch-action: none;
  }
  #message {
    position: absolute;
    width: 100%; height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.5rem;
    color: #d81b60;
    user-select: none;
    z-index: 10;
  }
  #scratchCanvas {
    position: absolute;
    width: 100%; height: 100%;
    touch-action: none;
    z-index: 20;
  }
  #fullscreenMessage {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #d81b60;
    z-index: 9999;
    user-select: none;
    overflow: hidden;
    display: none;
  }
  .lovePopup {
    position: absolute;
    color: white;
    font-weight: 700;
    font-size: 1.8rem;
    user-select: none;
    white-space: nowrap;
    text-shadow: 0 0 5px #ff4c4c;
    opacity: 0;
    animation: fadePop 3s forwards;
  }
  @keyframes fadePop {
    0% {
      opacity: 0;
      transform: translateY(20px) scale(0.8);
    }
    20% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    80% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    100% {
      opacity: 0;
      transform: translateY(-20px) scale(0.8);
    }
  }
</style>
</head>
<body>

<div id="container">
  <div id="message">Scratch Here to Reveal</div>
  <canvas id="scratchCanvas"></canvas>
</div>

<div id="fullscreenMessage"></div>

<script>
  const canvas = document.getElementById('scratchCanvas');
  const ctx = canvas.getContext('2d');
  const container = document.getElementById('container');
  const messageOverlay = document.getElementById('message');
  const fullscreenMessage = document.getElementById('fullscreenMessage');

  const radius = 30;
  let isDrawing = false;
  let lastPoint = null;

  function resizeCanvas() {
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;

    ctx.fillStyle = '#d81b60'; // scratch cover color
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  function getPoint(e) {
    const rect = canvas.getBoundingClientRect();
    if (e.touches) {
      return {
        x: e.touches[0].clientX - rect.left,
        y: e.touches[0].clientY - rect.top,
      };
    }
    return {
      x: e.clientX - rect.left,
      y: e.clientY - rect.top,
    };
  }

  function startScratch(e) {
    e.preventDefault();
    isDrawing = true;
    lastPoint = getPoint(e);
    scratch(lastPoint.x, lastPoint.y);
  }
  function scratchMove(e) {
    e.preventDefault();
    if (!isDrawing) return;
    const p = getPoint(e);
    scratchLine(lastPoint.x, lastPoint.y, p.x, p.y);
    lastPoint = p;
  }
  function stopScratch(e) {
    e.preventDefault();
    if (!isDrawing) return;
    isDrawing = false;
    checkScratchAmount();
  }
  function scratch(x, y) {
    ctx.globalCompositeOperation = 'destination-out';
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, Math.PI * 2);
    ctx.fill();
    ctx.closePath();
  }
  function scratchLine(x1, y1, x2, y2) {
    ctx.globalCompositeOperation = 'destination-out';
    ctx.lineCap = 'round';
    ctx.lineWidth = radius * 2;
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();
  }
  function checkScratchAmount() {
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;
    let transparentPixels = 0;
    for (let i = 3; i < data.length; i += 4) {
      if (data[i] === 0) transparentPixels++;
    }
    const percent = (transparentPixels / (canvas.width * canvas.height)) * 100;
    if (percent > 60) {
      triggerLoveYouPopup();
    }
  }

  function triggerLoveYouPopup() {
    container.style.display = 'none';
    fullscreenMessage.style.display = 'block';

    const loveText = "Love You ❤️";
    const count = 50; // number of repeated popups
    const width = window.innerWidth;
    const height = window.innerHeight;

    for (let i = 0; i < count; i++) {
      const span = document.createElement('div');
      span.classList.add('lovePopup');
      span.style.top = (Math.random() * (height - 40)) + 'px';
      span.style.left = (Math.random() * (width - 120)) + 'px';
      span.style.animationDelay = (i * 0.07) + 's';
      span.textContent = loveText;
      fullscreenMessage.appendChild(span);
    }

    // Redirect after duration slightly longer than animation
    setTimeout(() => {
      window.location.href = 'home.html';
    }, 4500);
  }

  // Event listeners
  canvas.addEventListener('mousedown', startScratch);
  canvas.addEventListener('touchstart', startScratch);

  canvas.addEventListener('mousemove', scratchMove);
  canvas.addEventListener('touchmove', scratchMove);

  canvas.addEventListener('mouseup', stopScratch);
  canvas.addEventListener('touchend', stopScratch);
  canvas.addEventListener('touchcancel', stopScratch);

  window.onload = resizeCanvas;
  window.onresize = resizeCanvas;
</script>

</body>
</html>
