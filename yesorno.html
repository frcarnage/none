<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
  <title>Do You Love Meeee? 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
      overflow: hidden;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.3rem;
      margin-bottom: 2rem;
      text-shadow: 0 4px 12px rgba(0,0,0,0.4);
      user-select: none;
      padding: 0 1rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      position: relative;
      min-height: 60px;
    }
    button {
      font-size: 1.2rem;
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      z-index: 5;
    }
    .yes-btn {
      background: #4CAF50;
      color: white;
    }
    .yes-btn:hover {
      background: #45a049;
      transform: scale(1.1);
    }
    .no-btn {
      background: #f44336;
      color: white;
      position: absolute;
      left: 120px;
    }
    #msg {
      margin-top: 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      min-height: 2.2em;
      padding: 0 1rem;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      button { font-size: 1rem; padding: 0.6rem 1.2rem; }
      #msg { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>Do you loveeeeeeeee meeeee? 💖</h1>

  <div class="buttons">
    <button class="yes-btn" id="yesBtn">Yes</button>
    <button class="no-btn" id="noBtn">No</button>
  </div>

  <div id="msg"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msgBox = document.getElementById("msg");
    let noClicks = 0;

    yesBtn.addEventListener("click", () => {
      window.location.href = "home.html"; // redirect on Yes
    });

    noBtn.addEventListener("click", (e) => {
      noClicks++;
      if (noClicks < 4) {
        // Calculate random safe position so button stays inside viewport
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
        const maxX = window.innerWidth - btnWidth - 20;
        const maxY = window.innerHeight - btnHeight - 20;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        // Messages for each attempt
        if (noClicks === 1) msgBox.textContent = "😢 You can’t click Nooooo!";
        if (noClicks === 2) msgBox.textContent = "🙏 Please don’t click Nooo...";
        if (noClicks === 3) msgBox.textContent = "💔 Last warning... don’t press No!";
      } else {
        // 4th time → turn into Yes
        noBtn.textContent = "Yes";
        noBtn.classList.remove("no-btn");
        noBtn.classList.add("yes-btn");
        msgBox.textContent = "😏 Now you have only Yes options!";
        noBtn.addEventListener("click", () => {
          window.location.href = "home.html";
        });
      }
    });

    // Ensure button starts centered relative to Yes on load (for mobile)
    window.addEventListener("load", () => {
      const rect = yesBtn.getBoundingClientRect();
      noBtn.style.left = rect.right + 20 + "px";
      noBtn.style.top = rect.top + "px";
    });
  </script>
</body>
</html>
