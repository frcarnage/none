<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorry Na üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: white;
      overflow: hidden;
      position: relative;
      padding: 20px;
      cursor: pointer;
    }

    /* Popup styles */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      z-index: 100;
      text-align: center;
      max-width: 85%;
      width: 400px;
      animation: popIn 0.5s ease forwards;
    }

    .popup h2 {
      margin-top: 0;
      color: #ee0979;
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .popup p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    .popup button {
      background: #ee0979;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(238, 9, 121, 0.4);
    }

    .popup button:hover {
      background: #d1086a;
      transform: scale(1.05);
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 99;
    }

    /* Floating background hearts */
    .heart-bg {
      position: absolute;
      color: rgba(255,255,255,0.3);
      font-size: 2.5rem;
      animation: float 8s ease-in-out infinite;
      user-select: none;
      z-index: 1;
    }

    .heart-bg:nth-child(1){ top:10%; left:10%; animation-delay:0s;}
    .heart-bg:nth-child(2){ top:15%; left:85%; animation-delay:1s;}
    .heart-bg:nth-child(3){ top:70%; left:15%; animation-delay:2s;}
    .heart-bg:nth-child(4){ top:80%; left:80%; animation-delay:3s;}
    .heart-bg:nth-child(5){ top:40%; left:70%; animation-delay:4s;}
    .heart-bg:nth-child(6){ top:60%; left:30%; animation-delay:5s;}

    @keyframes fadeIn {
      from {opacity:0; transform:translateY(-20px);}
      to {opacity:1; transform:translateY(0);}
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg);}
      50% { transform: translateY(-20px) rotate(10deg);}
      100% { transform: translateY(0) rotate(0deg);}
    }
    
    @keyframes popIn {
      from {opacity:0; transform:translate(-50%, -50%) scale(0.7);}
      to {opacity:1; transform:translate(-50%, -50%) scale(1);}
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .tap-instruction {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.1rem;
      background: rgba(255,255,255,0.2);
      padding: 10px 20px;
      border-radius: 50px;
      animation: pulse 2s infinite;
      z-index: 10;
    }

    @media (max-width: 600px) {
      .popup { 
        max-width: 90%; 
        padding: 1.5rem; 
        width: 320px;
      }
      .popup h2 { font-size: 1.7rem; }
      .popup p { font-size: 1.1rem; }
      .tap-instruction { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Floating hearts background -->
  <span class="heart-bg">üíñ</span>
  <span class="heart-bg">üíû</span>
  <span class="heart-bg">üíï</span>
  <span class="heart-bg">‚ù§Ô∏è</span>
  <span class="heart-bg">üíò</span>
  <span class="heart-bg">üíù</span>
  
  <div class="tap-instruction">Click anywhere for more apologies</div>

  <script>
    let popupCount = 0;
    let lastPopupTime = 0;
    const popupCooldown = 300; // milliseconds

    // Function to create a popup
    function createPopup() {
      const now = Date.now();
      if (now - lastPopupTime < popupCooldown) return; // Prevent spam
      lastPopupTime = now;
      
      popupCount++;
      
      // Create overlay
      const overlay = document.createElement("div");
      overlay.className = "popup-overlay";
      document.body.appendChild(overlay);
      
      // Create popup
      const popup = document.createElement("div");
      popup.className = "popup";
      
      // Different messages for variety
      const messages = [
        "Sorry naaüòìüòìüòìüíîüíîüíî",
      ];
      
      const messageIndex = (popupCount - 1) % messages.length;
      const message = messages[messageIndex];
      
      popup.innerHTML = `
        <h2>Sorry Na... üíñ</h2>
        <p>${message}</p>
        <button class="close-popup">I understand</button>
      `;
      
      document.body.appendChild(popup);
      
      // Add event listener to close button
      const closeBtn = popup.querySelector(".close-popup");
      closeBtn.addEventListener("click", () => {
        document.body.removeChild(popup);
        document.body.removeChild(overlay);
      });
      
      // Also close when clicking overlay
      overlay.addEventListener("click", () => {
        document.body.removeChild(popup);
        document.body.removeChild(overlay);
      });
    }

    // Create first popup immediately when page loads
    window.addEventListener('load', () => {
      createPopup();
    });

    // Create popup when clicking/tapping anywhere on the page
    document.body.addEventListener('click', (e) => {
      // Don't create popup if clicking on an existing popup or its button
      if (e.target.closest('.popup') || e.target.closest('.close-popup')) {
        return;
      }
      createPopup();
    });

    // Also create popups on spacebar press
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        createPopup();
      }
    });

    // Create popups automatically every few seconds
    setInterval(() => {
      createPopup();
    }, 5000); // New popup every 5 seconds
  </script>
</body>
</html>
