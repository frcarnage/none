<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(135deg, #e7608c 0%, #f9ccd3 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #7b2ff7;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #e92e57;
      text-shadow:
        0 0 5px #e92e57,
        0 0 10px #ff3864,
        0 0 20px #ff3864,
        0 0 40px #ff3864;
      user-select: none;
    }
    p.description {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      color: #ff7b9c;
      font-weight: 500;
      user-select: none;
    }
    .button-container {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }
    button {
      background: #ff4567;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 69, 103, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      outline-offset: 4px;
      flex: 1 0 200px;
      max-width: 220px;
    }
    button:hover, button:focus {
      background: #ff2a54;
      box-shadow: 0 12px 30px rgba(255, 42, 84, 0.85);
    }
    #messageBox {
      margin-top: 2rem;
      font-size: 1.4rem;
      color: #ff2a54;
      font-weight: 600;
      min-height: 4em;
      opacity: 0;
      transition: opacity 0.5s ease;
      user-select: none;
      max-width: 90vw;
      line-height: 1.5;
    }
    footer {
      margin-top: auto;
      padding: 1rem;
      font-weight: 600;
      font-size: 1rem;
      color: #d6336c;
      user-select: none;
      text-shadow: 0 0 6px #ff527a;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p.description {
        font-size: 1.1rem;
      }
      button {
        font-size: 1.2rem;
        padding: 0.85rem 1.8rem;
        max-width: 100%;
      }
      #messageBox {
        font-size: 1.1rem;
      }
      footer {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>üíñ A Message Just For You üíñ</h1>
  <p class="description">Select an option below to see messages from me or others!</p>

  <div class="button-container">
    <button id="myMessageBtn" aria-live="polite" aria-label="Show my apology message">My Apology üíå</button>
    <button id="othersMessageBtn" aria-live="polite" aria-label="Show what others think">Others' Thoughts ‚ù§Ô∏è</button>
  </div>

  <div id="messageBox" role="alert" aria-atomic="true"></div>

  <footer>Made with ‚ù§Ô∏è by Vinit üòì</footer>

  <script>
    const myMessageBtn = document.getElementById('myMessageBtn');
    const othersMessageBtn = document.getElementById('othersMessageBtn');
    const messageBox = document.getElementById('messageBox');

    // My apology message
    const myMessage = 
      "Sorrryyyy naaaaaaa Anshika sorrrrryyyyyy maaaaffff kardo na, abse nai hoga na aisa, sorry galti hogya, abse jyada pareshaan nai karunga. Photo bhi dunga, VN bhi dunga, call bhi karunga, sab karunga. Sorry naaaaaüò≠üò≠üò≠ ek baar last maaf kardo na, mai bhi to insaan hi hu naaa. Lovee youu üòìüíï";

    // Messages from others - one by one, delay 3 sec between
    const othersMessages = [
      "üí¨ Mark Zuckerberg: MAAF KARDO NA VINIT KO üôè",
      "üí¨ Narendra Modi: ANSHIKAA MAAF KARDO VINIT KO, KITNA ACCHA BACCHA HAI! üëç",
      "üí¨ Elon Musk: Vinit ke taraf se sorryyyyy!",
      "üí¨ Oprah Winfrey: The ability to apologize shows strength and growth.",
      "üí¨ Malala Yousafzai: Forgiveness is the key to peace in our hearts."
    ];

    function showMessage(text, duration = 6000) {
      messageBox.textContent = text;
      messageBox.style.opacity = '1';
      return new Promise(resolve => {
        setTimeout(() => {
          messageBox.style.opacity = '0';
          resolve();
        }, duration);
      });
    }

    myMessageBtn.addEventListener('click', async () => {
      // Immediately show apology message
      await showMessage(myMessage, 7000);
    });

    othersMessageBtn.addEventListener('click', async () => {
      // Show each message in sequence with 3 seconds delay
      for (const msg of othersMessages) {
        await showMessage(msg, 3000);
      }
    });
  </script>

</body>
</html>
