<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>üíñ Heart Messages üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3a6186 0%, #89253e 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #ffffff;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 4px 12px rgba(0,0,0,0.3);
      user-select: none;
      animation: slideDown 1s ease;
    }
    p.description {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #f1f1f1;
      animation: fadeIn 1.5s ease;
    }
    .hearts-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .heart {
      font-size: 3rem;
      cursor: pointer;
      user-select: none;
      animation: float 3s ease-in-out infinite;
      display: inline-block;
      transition: transform 0.3s ease, opacity 0.4s ease, color 0.4s ease;
      position: relative;
    }
    .heart:hover {
      transform: scale(1.5) rotate(15deg);
    }

    /* glow colors */
    .heart:nth-child(1) { animation: float 3s infinite, glowPink 2s infinite; }
    .heart:nth-child(2) { animation: float 3s infinite, glowRed 2s infinite; }
    .heart:nth-child(3) { animation: float 3s infinite, glowPurple 2s infinite; }
    .heart:nth-child(4) { animation: float 3s infinite, glowCyan 2s infinite; }

    /* unlocked style */
    .heart.unlocked {
      opacity: 0.5;
      color: #ffd1dc;
      transform: scale(1);
      cursor: default;
      animation: none;
      text-shadow: none !important;
    }

    .others-heart {
      font-size: 4rem;
      margin-top: 1rem;
      display: inline-block;
      cursor: pointer;
      animation: pulse 2s infinite;
      position: relative;
    }

    #messageBox {
      margin-top: 2rem;
      font-size: 1.3rem;
      font-weight: 600;
      color: #ffeaae;
      min-height: 4em;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      max-width: 90vw;
      line-height: 1.6;
      padding: 1rem 1.3rem;
      background: rgba(0,0,0,0.25);
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }
    #messageBox.show {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      color: #dcdcdc;
    }

    .particle {
      position: absolute;
      font-size: 1.2rem;
      opacity: 1;
      animation: burst 1s forwards;
      pointer-events: none;
    }

    @keyframes pulse {
      0% {transform: scale(1);}
      50% {transform: scale(1.2);}
      100% {transform: scale(1);}
    }
    @keyframes slideDown {
      from {opacity:0; transform: translateY(-20px);}
      to {opacity:1; transform: translateY(0);}
    }
    @keyframes fadeIn {
      from {opacity:0;}
      to {opacity:1;}
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    @keyframes burst {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.3); opacity: 0; }
    }

    @keyframes glowPink {
      0%,100% { text-shadow: 0 0 8px #ffb6c1, 0 0 12px #fff; }
      50% { text-shadow: 0 0 20px #ff69b4, 0 0 30px #fff; }
    }
    @keyframes glowRed {
      0%,100% { text-shadow: 0 0 8px #ff7f7f, 0 0 12px #fff; }
      50% { text-shadow: 0 0 20px #ff2e2e, 0 0 30px #fff; }
    }
    @keyframes glowPurple {
      0%,100% { text-shadow: 0 0 8px #b19cd9, 0 0 12px #fff; }
      50% { text-shadow: 0 0 20px #8a2be2, 0 0 30px #fff; }
    }
    @keyframes glowCyan {
      0%,100% { text-shadow: 0 0 8px #7fffd4, 0 0 12px #fff; }
      50% { text-shadow: 0 0 20px #00ffff, 0 0 30px #fff; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .heart { font-size: 2.2rem; }
      .others-heart { font-size: 3rem; }
      #messageBox { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <h1>üíñ A Message Just For You üíñ</h1>
  <p class="description">Click on the hearts below to reveal messages! (Each heart unlocks once)</p>

  <div class="hearts-container">
    <span class="heart" data-index="0">üíñ</span>
    <span class="heart" data-index="1">üíñ</span>
    <span class="heart" data-index="2">üíñ</span>
    <span class="heart" data-index="3">üíñ</span>
  </div>

  <div>
    <span class="others-heart" id="othersHeart" title="What others say about you">‚ù§Ô∏è</span>
  </div>

  <div id="messageBox"></div>
  <footer>Made with ‚ù§Ô∏è by Vinit üòì</footer>

  <audio id="popHeart" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YRAAAAD///8AAAA="></audio>
  <audio id="popBubble" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YRQAAAD/////AAAA"></audio>

  <script>
    const messageBox = document.getElementById('messageBox');
    const hearts = document.querySelectorAll('.heart');
    const othersHeart = document.getElementById('othersHeart');
    const heartSound = document.getElementById('popHeart');
    const bubbleSound = document.getElementById('popBubble');

    const myMessages = [
      "Sorry naa Anshikaaa... maaf kardo na ek baar. Mai bhi insaan hi hu, baccha samajh ke maaf kardo... pakkaa ab galti nahi hogi üôè",
      " .",
      " ..",
      "."
    ];

    const othersMessages = [
      "üí¨ Mark Zuckerberg: MAAF KARDO NA VINIT KO üôè",
      "üí¨ Narendra Modi: ANSHIKAA MAAF KARDO VINIT KO, KITNA ACCHA BACCHA HAI! üëç",
      "üí¨ Elon Musk: Vinit ke taraf se sorryyyyy!",
      "üí¨ Oprah Winfrey: The ability to apologize shows strength and growth.",
      "üí¨ Malala Yousafzai: Forgiveness is the key to peace in our hearts."
    ];

    function showMessage(text, duration = 4000) {
      messageBox.textContent = text;
      messageBox.classList.add('show');
      return new Promise(resolve => {
        setTimeout(() => {
          messageBox.classList.remove('show');
          resolve();
        }, duration);
      });
    }

    function burstHearts(element) {
      for (let i = 0; i < 8; i++) {
        const particle = document.createElement("span");
        particle.className = "particle";
        particle.innerText = "üíñ";
        const angle = Math.random() * 2 * Math.PI;
        const distance = 60 + Math.random() * 40;
        const x = Math.cos(angle) * distance + "px";
        const y = Math.sin(angle) * distance + "px";
        particle.style.setProperty("--x", x);
        particle.style.setProperty("--y", y);
        element.appendChild(particle);
        particle.addEventListener("animationend", () => particle.remove());
      }
      heartSound.currentTime = 0;
      heartSound.play();
    }

    function burstBubbles(element) {
      for (let i = 0; i < 8; i++) {
        const particle = document.createElement("span");
        particle.className = "particle";
        particle.innerText = "üí¨";
        const angle = Math.random() * 2 * Math.PI;
        const distance = 70 + Math.random() * 50;
        const x = Math.cos(angle) * distance + "px";
        const y = Math.sin(angle) * distance + "px";
        particle.style.setProperty("--x", x);
        particle.style.setProperty("--y", y);
        element.appendChild(particle);
        particle.addEventListener("animationend", () => particle.remove());
      }
      bubbleSound.currentTime = 0;
      bubbleSound.play();
    }

    hearts.forEach(heart => {
      heart.addEventListener('click', async (e) => {
        const index = e.target.getAttribute('data-index');
        if (heart.classList.contains('unlocked')) {
          // already clicked: do nothing
          return;
        }
        burstHearts(e.target);
        const msg = myMessages[index] || "üíñ (Message coming soon...)";
        await showMessage(msg, 6000);
        heart.classList.add('unlocked'); // mark unlocked permanently
      });
    });

    othersHeart.addEventListener('click', async (e) => {
      burstBubbles(e.target);
      for (const msg of othersMessages) {
        await showMessage(msg, 3000);
      }
    });
  </script>
</body>
</html>
