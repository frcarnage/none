<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>üíñ My Apology</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(135deg, #e7608c 0%, #f9ccd3 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #7b2ff7;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #e92e57;
      text-shadow:
        0 0 5px #e92e57,
        0 0 10px #ff3864,
        0 0 20px #ff3864,
        0 0 40px #ff3864;
      user-select: none;
    }
    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      color: #ff7b9c;
      font-weight: 500;
      user-select: none;
    }
    button {
      background: #ff4567;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 69, 103, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      outline-offset: 4px;
    }
    button:hover, button:focus {
      background: #ff2a54;
      box-shadow: 0 12px 30px rgba(255, 42, 84, 0.85);
    }
    #messageBox {
      margin-top: 2rem;
      font-size: 1.4rem;
      color: #ff2a54;
      font-weight: 600;
      min-height: 2.5em;
      opacity: 0;
      transition: opacity 0.5s ease;
      user-select: none;
    }
    footer {
      margin-top: auto;
      padding: 1rem;
      font-weight: 600;
      font-size: 1rem;
      color: #d6336c;
      user-select: none;
      text-shadow: 0 0 6px #ff527a;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1.1rem;
      }
      button {
        font-size: 1.2rem;
        padding: 0.85rem 1.8rem;
      }
      #messageBox {
        font-size: 1.1rem;
      }
      footer {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>üíñ A Message Just For You üíñ</h1>
  <p>Click the button below to see my special message!</p>
  <button id="showMsgBtn" aria-live="polite" aria-label="Show my message">View Message üíå</button>
  <div id="messageBox" role="alert" aria-atomic="true"></div>
  <footer>Made with ‚ù§Ô∏è by Vinit üòì</footer>

  <script>
    const button = document.getElementById('showMsgBtn');
    const messageBox = document.getElementById('messageBox');

    button.addEventListener('click', () => {
      const message = 
        "‚ú® Here's my loving message: Always keep love in your heart and share it generously! üíñ";
      messageBox.textContent = message;
      messageBox.style.opacity = '1';
      // Hide message after 6 seconds
      setTimeout(() => {
        messageBox.style.opacity = '0';
      }, 6000);
    });
  </script>
</body>
</html>
