<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3a6186 0%, #89253e 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #ffffff;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 4px 12px rgba(0,0,0,0.3);
      user-select: none;
      animation: slideDown 1s ease;
    }
    p.description {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #e0e0e0;
      animation: fadeIn 1.5s ease;
    }
    .hearts-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .heart {
      font-size: 3rem;
      cursor: pointer;
      user-select: none;
      animation: float 3s ease-in-out infinite;
      display: inline-block;
      transition: transform 0.3s ease;
      position: relative;
    }
    .heart:hover {
      transform: scale(1.4) rotate(10deg);
    }

    /* Different glowing colors for each heart */
    .heart:nth-child(1) { animation: float 3s ease-in-out infinite, glowPink 2s ease-in-out infinite; }
    .heart:nth-child(2) { animation: float 3s ease-in-out infinite, glowRed 2s ease-in-out infinite; }
    .heart:nth-child(3) { animation: float 3s ease-in-out infinite, glowPurple 2s ease-in-out infinite; }
    .heart:nth-child(4) { animation: float 3s ease-in-out infinite, glowCyan 2s ease-in-out infinite; }
    
    /* Larger others-heart */
    .others-heart {
      font-size: 4rem;
      margin-top: 1rem;
      display: inline-block;
      cursor: pointer;
      animation: pulse 2s infinite;
      position: relative;
    }

    #messageBox {
      margin-top: 2rem;
      font-size: 1.3rem;
      font-weight: 600;
      color: #ffeaae;
      min-height: 4em;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      max-width: 90vw;
      line-height: 1.6;
    }
    #messageBox.show {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      color: #dcdcdc;
    }

    /* Particle hearts & bubbles */
    .particle {
      position: absolute;
      font-size: 1.2rem;
      opacity: 1;
      animation: burst 1s ease forwards;
      pointer-events: none;
    }

    /* Animations */
    @keyframes pulse {
      0% {transform: scale(1);}
      50% {transform: scale(1.2);}
      100% {transform: scale(1);}
    }
    @keyframes slideDown {
      from {opacity:0; transform: translateY(-20px);}
      to {opacity:1; transform: translateY(0);}
    }
    @keyframes fadeIn {
      from {opacity:0;}
      to {opacity:1;}
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    @keyframes burst {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.3); opacity: 0; }
    }

    /* Glow color variants */
    @keyframes glowPink {
      0% { text-shadow: 0 0 5px #ffb6c1, 0 0 10px #fff; }
      50% { text-shadow: 0 0 15px #ff69b4, 0 0 25px #fff; }
      100% { text-shadow: 0 0 5px #ffb6c1, 0 0 10px #fff; }
    }
    @keyframes glowRed {
      0% { text-shadow: 0 0 5px #ff7f7f, 0 0 10px #fff; }
      50% { text-shadow: 0 0 15px #ff2e2e, 0 0 25px #fff; }
      100% { text-shadow: 0 0 5px #ff7f7f, 0 0 10px #fff; }
    }
    @keyframes glowPurple {
      0% { text-shadow: 0 0 5px #b19cd9, 0 0 10px #fff; }
      50% { text-shadow: 0 0 15px #8a2be2, 0 0 25px #fff; }
      100% { text-shadow: 0 0 5px #b19cd9, 0 0 10px #fff; }
    }
    @keyframes glowCyan {
      0% { text-shadow: 0 0 5px #7fffd4, 0 0 10px #fff; }
      50% { text-shadow: 0 0 15px #00ffff, 0 0 25px #fff; }
      100% { text-shadow: 0 0 5px #7fffd4, 0 0 10px #fff; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .heart { font-size: 2.2rem; }
      .others-heart { font-size: 3rem; }
      #messageBox { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <h1>üíñ A Message Just For You üíñ</h1>
  <p class="description">Click on the hearts below to reveal messages!</p>

  <!-- Four hearts for your own messages -->
  <div class="hearts-container">
    <span class="heart" data-index="0">üíñ</span>
    <span class="heart" data-index="1">üíñ</span>
    <span class="heart" data-index="2">üíñ</span>
    <span class="heart" data-index="3">üíñ</span>
  </div>

  <!-- One bigger heart for "others‚Äô thoughts" -->
  <div>
    <span class="others-heart" id="othersHeart" title="What others say about you">‚ù§Ô∏è</span>
  </div>

  <div id="messageBox"></div>
  <footer>Made with ‚ù§Ô∏è by Vinit üòì</footer>

  <!-- Audio elements for sound effects -->
  <audio id="popHeart" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YRAAAAD///8AAAA="></audio>
  <audio id="popBubble" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YRQAAAD/////AAAA"></audio>

  <script>
    const messageBox = document.getElementById('messageBox');
    const hearts = document.querySelectorAll('.heart');
    const othersHeart = document.getElementById('othersHeart');
    const heartSound = document.getElementById('popHeart');
    const bubbleSound = document.getElementById('popBubble');

    // Four personal messages (fill these yourself)
    const myMessages = [
      "", sorry naa
      "", a
      "", // Message 3
      ""  // Message 4
    ];

    // Others' messages
    const othersMessages = [
      "üí¨ Mark Zuckerberg: MAAF KARDO NA VINIT KO üôè",
      "üí¨ Narendra Modi: ANSHIKAA MAAF KARDO VINIT KO, KITNA ACCHA BACCHA HAI! üëç",
      "üí¨ Elon Musk: Vinit ke taraf se sorryyyyy!",
      "üí¨ Oprah Winfrey: The ability to apologize shows strength and growth.",
      "üí¨ Malala Yousafzai: Forgiveness is the key to peace in our hearts."
    ];

    function showMessage(text, duration = 4000) {
      messageBox.textContent = text;
      messageBox.classList.add('show');
      return new Promise(resolve => {
        setTimeout(() => {
          messageBox.classList.remove('show');
          resolve();
        }, duration);
      });
    }

    // Burst hearts for click on your hearts
    function burstHearts(element) {
      for (let i = 0; i < 8; i++) {
        const particle = document.createElement("span");
        particle.className = "particle";
        particle.innerText = "üíñ";

        const angle = Math.random() * 2 * Math.PI;
        const distance = 60 + Math.random() * 40;
        const x = Math.cos(angle) * distance + "px";
        const y = Math.sin(angle) * distance + "px";

        particle.style.setProperty("--x", x);
        particle.style.setProperty("--y", y);

        element.appendChild(particle);
        particle.addEventListener("animationend", () => particle.remove());
      }
      heartSound.currentTime = 0;
      heartSound.play();
    }

    // Burst speech bubbles for others heart
    function burstBubbles(element) {
      for (let i = 0; i < 8; i++) {
        const particle = document.createElement("span");
        particle.className = "particle";
        particle.innerText = "üí¨";

        const angle = Math.random() * 2 * Math.PI;
        const distance = 70 + Math.random() * 50;
        const x = Math.cos(angle) * distance + "px";
        const y = Math.sin(angle) * distance + "px";

        particle.style.setProperty("--x", x);
        particle.style.setProperty("--y", y);

        element.appendChild(particle);
        particle.addEventListener("animationend", () => particle.remove());
      }
      bubbleSound.currentTime = 0;
      bubbleSound.play();
    }

    // Click on any heart => show its own message + burst + sound
    hearts.forEach(heart => {
      heart.addEventListener('click', async (e) => {
        burstHearts(e.target);
        const index = e.target.getAttribute('data-index');
        const msg = myMessages[index] || "üíñ (Your message here)";
        await showMessage(msg, 6000);
      });
    });

    // Big heart cycles others‚Äô messages + bubbles + sound
    othersHeart.addEventListener('click', async (e) => {
      burstBubbles(e.target);
      for (const msg of othersMessages) {
        await showMessage(msg, 3000);
      }
    });
  </script>
</body>
</html>
