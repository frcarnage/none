<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>üíñ My Apology</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    /* Global styles */
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #7b2ff7;
      overflow-x: hidden;
    }

    header {
      padding: 2rem 1rem 0.5rem 1rem;
      text-align: center;
      text-shadow: 0 1px 4px rgba(255,105,135,0.6);
      user-select: none;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #f25f5c;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.3rem;
      color: #ff6f91;
    }

    #scene {
      flex-grow: 1;
      width: 100vw;
      height: 60vh;
      display: block;
      position: relative;
      overflow: visible;
    }

    footer {
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      color: #d6336c;
      user-select: none;
      text-shadow: 0 0 5px #ff527a;
    }

    /* Responsive typography */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
      header p {
        font-size: 1rem;
      }
      footer {
        font-size: 0.9rem;
      }
      #scene {
        height: 50vh;
      }
    }

    @media (max-height: 500px) {
      #scene {
        height: 40vh;
      }
    }

  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>üíñ A Message Just For You üíñ</h1>
    <p>Click the floating hearts to see my messages!</p>
  </header>

  <!-- 3D Scene Container -->
  <div id="scene"></div>

  <!-- Footer -->
  <footer>
    <p>Made with ‚ù§Ô∏è</p>
  </footer>

  <!-- Three.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js"></script>

  <script>
    (() => {
      const container = document.getElementById('scene');

      // Scene setup
      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(
        45,
        container.clientWidth / container.clientHeight,
        0.1,
        1000
      );
      camera.position.z = 8;

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setClearColor(0x000000, 0); // transparent background
      container.appendChild(renderer.domElement);

      // Responsive behavior
      function onWindowResize() {
        const width = container.clientWidth;
        const height = container.clientHeight;
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      }
      window.addEventListener('resize', onWindowResize);
      onWindowResize(); // initial call

      // Heart shape creator
      function createHeartMesh() {
        const x = 0, y = 0;
        const heartShape = new THREE.Shape();
        heartShape.moveTo(x + 0.25, y + 0.25);
        heartShape.bezierCurveTo(x + 0.25, y + 0.25, x, y, x - 0.25, y);
        heartShape.bezierCurveTo(x - 1, y, x - 1, y + 0.75, x - 1, y + 0.75);
        heartShape.bezierCurveTo(x - 1, y + 1.25, x - 0.5, y + 1.75, x + 0.25, y + 2.25);
        heartShape.bezierCurveTo(x + 1, y + 1.75, x + 1.5, y + 1.25, x + 1.5, y + 0.75);
        heartShape.bezierCurveTo(x + 1.5, y + 0.75, x + 1.5, y, x + 0.75, y);
        heartShape.bezierCurveTo(x + 0.5, y, x + 0.25, y + 0.25, x + 0.25, y + 0.25);

        const geometry = new THREE.ShapeGeometry(heartShape);
        const material = new THREE.MeshPhongMaterial({
          color: 0xff4567,
          shininess: 100,
          specular: 0xff81ac
        });
        return new THREE.Mesh(geometry, material);
      }

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xff6688, 0.8);
      directionalLight.position.set(5, 10, 7);
      scene.add(directionalLight);

      // Create hearts
      const hearts = [];
      const heartCount = 7;
      for(let i = 0; i < heartCount; i++) {
        const heart = createHeartMesh();
        heart.position.x = (Math.random() - 0.5) * 8;
        heart.position.y = (Math.random() - 0.5) * 6;
        heart.position.z = (Math.random() - 0.5) * 4;
        const scale = 0.7 + Math.random() * 0.6;
        heart.scale.set(scale, scale, scale);
        scene.add(heart);
        hearts.push({
          mesh: heart,
          speed: 0.001 + Math.random() * 0.002,
          direction: Math.random() > 0.5 ? 1 : -1,
          floatAmplitude: 0.08 + Math.random() * 0.06,
          floatOffset: Math.random() * Math.PI * 2,
        });
      }

      // Animation
      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        const elapsed = clock.getElapsedTime();

        hearts.forEach(({ mesh, speed, direction, floatAmplitude, floatOffset }) => {
          mesh.position.y += Math.sin(elapsed * 2 + floatOffset) * 0.002;
          mesh.rotation.z += speed * direction;
          mesh.rotation.x += speed * direction * 0.5;
          mesh.rotation.y += speed * direction * 0.7;
        });

        renderer.render(scene, camera);
      }
      animate();

      // Interaction on click for message popup
      renderer.domElement.style.cursor = 'pointer';
      renderer.domElement.addEventListener('click', () => {
        alert('üíå The message is: Always keep love in your heart! üíñ');
      });
    })();
  </script>
</body>
</html>
