<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3a6186 0%, #89253e 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #ffffff;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 4px 12px rgba(0,0,0,0.3);
      user-select: none;
      animation: slideDown 1s ease;
    }
    p.description {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #e0e0e0;
      animation: fadeIn 1.5s ease;
    }
    .hearts-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .heart {
      font-size: 3rem;
      cursor: pointer;
      user-select: none;
      animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;
      display: inline-block;
      transition: transform 0.3s ease;
    }
    /* Slight delay for each heart animation to make them look unique */
    .heart:nth-child(1) { animation-delay: 0s, 0s; }
    .heart:nth-child(2) { animation-delay: 0.5s, 1s; }
    .heart:nth-child(3) { animation-delay: 1s, 0.5s; }
    .heart:nth-child(4) { animation-delay: 1.5s, 1.5s; }
    
    .heart:hover {
      transform: scale(1.4) rotate(10deg);
    }

    /* Larger others-heart */
    .others-heart {
      font-size: 4rem;
      margin-top: 1rem;
      display: inline-block;
      cursor: pointer;
      animation: pulse 2s infinite;
    }
    #messageBox {
      margin-top: 2rem;
      font-size: 1.3rem;
      font-weight: 600;
      color: #ffeaae;
      min-height: 4em;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      max-width: 90vw;
      line-height: 1.6;
    }
    #messageBox.show {
      opacity: 1;
      transform: translateY(0);
    }
    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      color: #dcdcdc;
    }

    /* Animations */
    @keyframes pulse {
      0% {transform: scale(1);}
      50% {transform: scale(1.2);}
      100% {transform: scale(1);}
    }
    @keyframes slideDown {
      from {opacity:0; transform: translateY(-20px);}
      to {opacity:1; transform: translateY(0);}
    }
    @keyframes fadeIn {
      from {opacity:0;}
      to {opacity:1;}
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px #ffb6c1, 0 0 10px #fff; }
      50% { text-shadow: 0 0 15px #ff69b4, 0 0 25px #fff; }
      100% { text-shadow: 0 0 5px #ffb6c1, 0 0 10px #fff; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .heart { font-size: 2.2rem; }
      .others-heart { font-size: 3rem; }
      #messageBox { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <h1>üíñ A Message Just For You üíñ</h1>
  <p class="description">Click on the hearts below to reveal messages!</p>

  <!-- Four hearts for your own messages -->
  <div class="hearts-container">
    <span class="heart" data-index="0">üíñ</span>
    <span class="heart" data-index="1">üíñ</span>
    <span class="heart" data-index="2">üíñ</span>
    <span class="heart" data-index="3">üíñ</span>
  </div>

  <!-- One bigger heart for "others‚Äô thoughts" -->
  <div>
    <span class="others-heart" id="othersHeart" title="What others say about you">‚ù§Ô∏è</span>
  </div>

  <div id="messageBox"></div>
  <footer>Made with ‚ù§Ô∏è by Vinit üòì</footer>

  <script>
    const messageBox = document.getElementById('messageBox');
    const hearts = document.querySelectorAll('.heart');
    const othersHeart = document.getElementById('othersHeart');

    // Four personal messages (fill these yourself)
    const myMessages = [
      "", // Message 1
      "", // Message 2
      "", // Message 3
      ""  // Message 4
    ];

    // Others' messages
    const othersMessages = [
      "üí¨ Mark Zuckerberg: MAAF KARDO NA VINIT KO üôè",
      "üí¨ Narendra Modi: ANSHIKAA MAAF KARDO VINIT KO, KITNA ACCHA BACCHA HAI! üëç",
      "üí¨ Elon Musk: Vinit ke taraf se sorryyyyy!",
      "üí¨ Oprah Winfrey: The ability to apologize shows strength and growth.",
      "üí¨ Malala Yousafzai: Forgiveness is the key to peace in our hearts."
    ];

    function showMessage(text, duration = 4000) {
      messageBox.textContent = text;
      messageBox.classList.add('show');
      return new Promise(resolve => {
        setTimeout(() => {
          messageBox.classList.remove('show');
          resolve();
        }, duration);
      });
    }

    // Click on any heart => show its own message
    hearts.forEach(heart => {
      heart.addEventListener('click', async (e) => {
        const index = e.target.getAttribute('data-index');
        const msg = myMessages[index] || "üíñ (Your message here)";
        await showMessage(msg, 6000);
      });
    });

    // Big heart cycles others‚Äô messages
    othersHeart.addEventListener('click', async () => {
      for (const msg of othersMessages) {
        await showMessage(msg, 3000);
      }
    });
  </script>
</body>
</html>
