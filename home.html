<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3a6186 0%, #89253e 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #ffffff;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 1s ease;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #fff;
      text-shadow: 0 4px 12px rgba(0,0,0,0.3);
      animation: slideDown 1.2s ease;
      user-select: none;
    }
    p.description {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      color: #e0e0e0;
      font-weight: 400;
      animation: fadeInUp 1.2s ease;
      user-select: none;
    }
    .button-container {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease;
    }
    button {
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      color: white;
      padding: 1rem 2rem;
      font-size: 1.3rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      flex: 1 0 200px;
      max-width: 220px;
      position: relative;
      overflow: hidden;
    }
    button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }
    button:active {
      transform: scale(0.95);
    }
    #messageBox {
      margin-top: 2rem;
      font-size: 1.3rem;
      color: #ffeaae;
      font-weight: 600;
      min-height: 4em;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      user-select: none;
      max-width: 90vw;
      line-height: 1.6;
    }
    #messageBox.show {
      opacity: 1;
      transform: translateY(0);
    }
    footer {
      margin-top: auto;
      padding: 1rem;
      font-weight: 500;
      font-size: 1rem;
      color: #dcdcdc;
      user-select: none;
      text-shadow: 0 0 8px rgba(0,0,0,0.4);
      animation: fadeIn 2s ease;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes slideDown {
      from {opacity:0; transform: translateY(-30px);}
      to {opacity:1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      from {opacity:0; transform: translateY(20px);}
      to {opacity:1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p.description {
        font-size: 1.1rem;
      }
      button {
        font-size: 1.1rem;
        padding: 0.85rem 1.5rem;
        max-width: 100%;
      }
      #messageBox {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>üíñ A Message Just For You üíñ</h1>
  <p class="description">Select an option below to see messages from me or others!</p>
  <div class="button-container">
    <button id="myMessageBtn" aria-live="polite" aria-label="Show my apology message">My Apology üíå</button>
    <button id="othersMessageBtn" aria-live="polite" aria-label="Show what others think">Others' Thoughts ‚ù§Ô∏è</button>
  </div>
  <div id="messageBox" role="alert" aria-atomic="true"></div>
  <footer>Made with ‚ù§Ô∏è by Vinit üòì</footer>

  <script>
    const myMessageBtn = document.getElementById('myMessageBtn');
    const othersMessageBtn = document.getElementById('othersMessageBtn');
    const messageBox = document.getElementById('messageBox');
    
    const myMessage = 
      "Sorrryyyy naaaaaaa Anshika sorrrrryyyyyy maaaaffff kardo na, abse nai hoga na aisa, sorry galti hogya, abse jyada pareshaan nai karunga. Photo bhi dunga, VN bhi dunga, call bhi karunga, sab karunga. Sorry naaaaaüò≠üò≠üò≠ ek baar last maaf kardo na, mai bhi to insaan hi hu naaa. Lovee youu üòìüíï";

    const othersMessages = [
      "üí¨ Mark Zuckerberg: MAAF KARDO NA VINIT KO üôè",
      "üí¨ Narendra Modi: ANSHIKAA MAAF KARDO VINIT KO, KITNA ACCHA BACCHA HAI! üëç",
      "üí¨ Elon Musk: Vinit ke taraf se sorryyyyy!",
      "üí¨ Oprah Winfrey: The ability to apologize shows strength and growth.",
      "üí¨ Malala Yousafzai: Forgiveness is the key to peace in our hearts."
    ];

    function showMessage(text, duration = 6000) {
      messageBox.textContent = text;
      messageBox.classList.add('show');
      return new Promise(resolve => {
        setTimeout(() => {
          messageBox.classList.remove('show');
          resolve();
        }, duration);
      });
    }

    myMessageBtn.addEventListener('click', async () => {
      await showMessage(myMessage, 7000);
    });

    othersMessageBtn.addEventListener('click', async () => {
      for (const msg of othersMessages) {
        await showMessage(msg, 3000);
      }
    });
  </script>
</body>
</html>
